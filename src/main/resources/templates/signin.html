<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kermmit 360</title>

    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"  href="/css/style.css" />
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="container">
    <main class="loginMain">
        <!--로그인섹션-->
        <section class="login">
            <!--로그인박스-->
            <article class="login__form__container">
                <!--로그인 폼-->
                <div class="login__form">
                    <h1><img src="/images/logo.png" alt="아이콘" class="icon-image"></h1>

                    <!--로그인 인풋-->
                    <form class="login__input" action="/auth/signin" method="POST" >
                        <input type="text" name="username" placeholder="유저네임" required="required" />
                        <input type="password" name="password" placeholder="비밀번호" required="required" />
                        <button>로그인</button>
                    </form>
                    <!--로그인 인풋end-->

                    <!-- 또는 -->
                    <div class="login__horizon">
                        <div class="br"></div>
                        <div class="br"></div>
                        <div class="br"></div>
                    </div>
                    <!-- 또는end -->

                    <!-- Oauth 소셜로그인 -->
                    <div class="login__github">
                        <a href="/oauth2/authorization/github" style="text-decoration: none; color: black; font-weight: bold;">
                            Github Login
                        </a>
                    </div>
                    <!-- Oauth 소셜로그인end -->
                </div>

                <!--계정이 없으신가요?-->
                <div class="login__register" style="text-align: center; margin-top: 20px;">
                    <span style="font-size: 14px; color: #333;">계정이 없으신가요?</span>
                    <a href="/auth/signup" style="font-size: 14px; color: #34d058; font-weight: bold; text-decoration: none; margin-left: 5px;">가입하기</a>
                </div>
                <!--계정이 없으신가요?end-->
            </article>
        </section>
    </main>

</div>
</body>
</html>
