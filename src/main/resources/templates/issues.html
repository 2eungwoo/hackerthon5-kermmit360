<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issues for [[${repo}]]</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #24292e;
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        li a {
            font-weight: bold;
            text-decoration: none;
            color: #0366d6;
            font-size: 16px;
        }

        li p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #586069;
        }

        li p::before {
            content: "• ";
            color: #28a745;
        }

        .issue-closed::before {
            content: "● ";
            color: #cb2431;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="'Repository: ' + ${owner} + '/' + ${repo}">Issues</h1>

<ul>
    <li th:each="issue : ${issues}">
        <a th:href="${issue.html_url}" th:text="${issue.title}" target="_blank">Issue Title</a>
        <p th:if="${issue.state == 'open'}">(Open)</p>
        <p th:if="${issue.state == 'closed'}" class="issue-closed">(Closed)</p>
    </li>
</ul>

<a class="back-link" href="/repos">← Back to Repository List</a>
</body>
</html>
